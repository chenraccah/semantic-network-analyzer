name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend:
    name: Frontend Build & Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build

  backend:
    name: Backend Compile Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - run: pip install -r requirements.txt
      - run: python -m py_compile main.py
      - run: python -m py_compile api/routes.py
      - run: python -m py_compile core/config.py
      - run: python -m py_compile core/export_service.py
      - run: python -m py_compile core/cache_service.py

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t sna-backend ./backend

      - name: Build frontend image
        run: docker build -t sna-frontend ./frontend
